<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    /* put canvas in center of the screen + remove cursor */
    #pt {
      width: 500px;
      height: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -250px;
      cursor: none;
    }
  </style>
</head>
<body>

  <!-- empty div for pt.js to work in -->
  <div id="pt"></div>

  <script src="js/vendor/pt.js"></script>
  <script src="js/demo1.js"></script>
</body>
</html>
